<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


    <title>Persona Trivia Game</title>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="container">
        <div class="container">
            <div id="home" class="flex-column flex-column">
                <h1>Persona Trivia Game</h1>
                <div id="game-area">
                    <button id="start-btn" class="btn">Start</button>
                    <div id="trivia" style="display: none;"></div>
                    <div id="question-img"></div>
                    <div id="question"></div>
                    <div id="qImg"></div>
                    <div id="choices">
                        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                    </div>
                    <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                    </div>
                    <div id="progress"></div>
                </div>
                <div id="scoreContainer" style="display: none"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/javascript/triviaLogic.js"></script>
</body>

</html>
